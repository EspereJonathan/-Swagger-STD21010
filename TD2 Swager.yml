openapi: 3.0.1
info:
  title: STD21010 cinema API
  description: 'Global description of my API'
  version: 1.0.0
servers:
 - url: https://STD21010.com
tags: 
 - name: Film
   
 - name: Salle

 - name: Projection

 - name: Categorie

paths:
 /Film:
    get:
      tags:
        - Film
      operationId: get film
      summary: Get all film
      description: Get all film with details
      parameters : 
        - name : page
          in : query 
          schema : 
             type : integer
      responses:
        200: 
          description: List of film
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Film'
        400:
          description: Bad request
    post: 
      tags:
        - Film
      operationId: insert film
      summary : add new film
      description: add new film
      requestBody:
        description: film to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Film'
        required: true
      responses:
        201:
          description: film added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Film'
        400:
          description: Bad request
    put :
      tags :
       - Movie
      summary : Update the information of the film
      description: update the information
      requestBody:
        description : Film updated 
        content : 
          application/json :
            schema :
               $ref: '#/components/schemas/Film'
        required: true
      responses: 
        202: 
          description : Update succesful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Film'
        400: 
          description : Bad request           
      
      
 /Film/{title}: 
    get:
      tags:
        - Film
      summary: Get a film by title
      operationId: get films
      description: Get a film by title with details
      parameters :
      - name : title
        in : path
        schema :
          type : string
        required: true
      responses:
        200: 
          description : Here's your film that you choose
          content: 
            application/json:
                schema :
                  type : array
                  items :
                    $ref: '#/components/schemas/Film'
        400 : 
          description: Bad request
        404 : 
          description : Entity not found
    delete :
      tags :
      - Film
      summary : Delete a film
      operationId: delete
      description : Delete a film by title
      parameters :
      - name : title
        in : path
        schema :
          type : string
        required: true
      responses :
        200 : 
          description : Delete succesfully
        400 : 
          description : Bad request
        404 : 
          description : Entity not found
    patch: 
      tags: 
        -  Film
      summary: Update information
      operationId: patch film 
      parameters: 
      - name : title
        in : path
        schema :
          type : string
        required: true  
      requestBody: 
        content: 
          application/json: 
            schema: 
              $ref: "#/components/schemas/Film"
            examples: 
              changeResumé: 
                summary: Change resume
                description: How to change resume and what it does
                value: 
                  title: "Pirates des caraibes"
                  resumé: "New resumé for Pirates des caraibes ..."
              
      responses: 
        200: 
          description : Update succesful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Film'
        400: 
          description : Bad request
 /Films/{category name}:
    get : 
      tags : 
        - Film
      summary : Get all film by category
      description : Get all film by categpry
      parameters :
      - name : category name
        in : path
        schema : 
          type : string
        required : true
      responses : 
        200 : 
          description : Here's all film in the catégory
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/FilmCategorie"
        400 : 
          description : Bad request
        404 : 
          description : Entity not found
  
 /Salle:
  get:
    tags:
    - Salle
    summary : Get salle
    description : Get all salle
    responses:
        200 :
          description : Here are all salle
          content: 
            application/json:
                schema :
                  type : array
                  items :
                    $ref: '#/components/schemas/Salle'
        400 : 
          description : Bad request
  post:
    tags:
    - Salle
    summary : Create new salle
    description : Create new salle
    requestBody :
      description : Salle created
      content:
          application/json:
            schema:
              $ref: '#/components/schemas/Salle'
    responses: 
        200:
          description: Salle
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/Salle'
        400:
          description: Bad request
  put:
    tags : 
      - Salle
    summary : Update salle
    description : salle update
    requestBody :
      description : Salle updated
      content: 
          application/json :
            schema : 
             $ref : '#/components/schemas/Salle'
      required: true
    responses:
        200 :
          description : Salle updated
        400 :
          description : Bad request
 /Salle/{numero}:
  get : 
    tags : 
      - Salle
    summary : Get a Salle
    description : Get a salle by numero
    parameters :
    - name : numero
      in : path
      schema : 
        type : integer
      required : true
    responses : 
      200 : 
        description : Here's your salle
        content: 
          application/json: 
            schema: 
              $ref: "#/components/schemas/Salle"
      400 : 
        description : Bad request
      404 : 
        description : Entity not found
  delete : 
    tags : 
      - Salle
    summary : Delete a salle
    description : Delete a salle by a numero
    parameters : 
      - name : numero
        in : path
        schema :
          type : integer
        required : true
    responses :
      200 :
        description : Delete succesfully
      400 : 
        description : Bad request
      404 : 
        description : Entity not found
 /projection:
  get: 
    tags: 
      -  Projection
    operationId: get projection
    summary : get all projection
    description: get all projection
    responses: 
      200: 
        description: Here is all projection
        content: 
          application/json: 
            schema: 
              $ref: "#/components/schemas/Projection"
      400:
        description: bad request
  post: 
    tags: 
      -  Projection
    summary: Create new projection
    requestBody:
      description: projection to be added
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Projection'
      required: true 
    responses: 
      200: 
        description: Here is all projection
        content: 
          application/json: 
            schema: 
              $ref: "#/components/schemas/Projection"
      400:
        description: bad request
  put:
    tags : 
      - Projection
    summary : Update projection
    description : Projection update
    requestBody :
      description : Salle updated
      content: 
          application/json :
            schema : 
              $ref : '#/components/schemas/Projection'
      required: true
    responses:
        200 :
          description : Salle updated
        400 :
          description : Bad request
  patch: 
    tags: 
      -  Projection
    summary: Update information
    operationId: patch projection
    requestBody: 
      content: 
        application/json: 
          schema: 
            $ref: "#/components/schemas/Projection"
          examples: 
            changeDate: 
              summary: Change Date
              description: How to change date
              value: 
                Room: [{"numero": 1}]
                Movie: [{"title": "Pirates des caraibes"}]

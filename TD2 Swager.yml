        description : Bad request
      404 : 
        description : Entity not found   
  patch: 
    tags: 
      -  Categorie
    summary: Update information
    operationId: update categorie
    requestBody: 
      content: 
        application/json: 
          schema: 
            $ref: "#/components/schemas/Categorie"
          examples: 
            changeDate: 
              summary: Change Date
              description: How to change date
              value: 
                name: "Action"           
    responses: 

 /Categories/{title}: 
  get:
    tags:
      - Category
    summary: Get a category by movie title
    operationId: getCategory
    description: Get a category by title with details
    parameters :
    - name : title
      in : path
      schema :
        type : string
        example: 
          title: "Pirates des caraibes"
      required: true
    responses:
      200: 
        description : Here is your Movie that you choose
        content: 
          application/json:
              schema :
                type : array
                items :
                  $ref: '#/components/schemas/Categorie'
      400 : 
        description: Bad request
      404 : 
        description : Entity not found
    

components:
  schemas:
    Projection:
      type: object
      properties: 
        Room:
          type: array
          items: 
            $ref: "#/components/schemas/Salle"
        Movie:
          type: array
          items: 
            $ref: "#/components/schemas/Film"
        date:
          type: string
          example: "27 juillet 2022"
        heure:
          type: string
          example: "20h00"
    Film:
      type: object
      properties: 
        title:
          type: string
          example: "Pirates des caraibes"
        durée:
          type: string
          example: "6h30"
        dateSortie:
          type: string
          example: "27 juillet 2022"
        realisateur:
          type: string
          example: "Netflix"
        resumé:
          type: string
          example: "Malediction du black pearl ..."
            
    Salle:
      type: object
      properties:
        numero:
          type: number
          example: 1
        capacité:
          type: number
          example: 100
          
    FilmCategorie:
      type: object
      properties: 
        name:
          type: string
          example: action
        Movie:
          type: array
          items: 
            $ref: "#/components/schemas/Film"
            
    Categorie:
      type: object
      properties: 
        Category:
          type: string
          example: 
            name: ["action","drame",...]
        
         